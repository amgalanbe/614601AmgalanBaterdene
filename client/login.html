<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/login.css" type="text/css" rel="stylesheet" />
    <title>Document</title>
    <script src="./js/login.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="container-fluid">
                <div class="logo-container">
                    <img src="./images/MIU logo.png" alt="MIU Logo" class="logo-image"/>
                    <a href="#" class="logo-title">Maharishi International University</a>
                </div>
                
                <p id="errorMsg" class="login-msg"></p>

                <div id="login" class="login-container">
                    <label for="username" class="login-title">Username:</label>
                    <input type="text" name="username" id="username" class="login-input" placeholder="User"/>
                    <label for="password" class="login-title">Password:</label>
                    <input type="password" name="password" id="password" class="login-input" placeholder="Password"/>
                    <button id="loginBtn" class="login-button">Login</button>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <h1>Welcome to my store!</h1>
    </main>
</body>
</html>
