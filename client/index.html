<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/style.css" type="text/css" rel="stylesheet" />
    <title>Document</title>
    <script src="./js/main.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="container-fluid">
                <div class="logo-container">
                    <img src="./images/MIU logo.png" alt="MIU Logo" class="logo-image"/>
                    <a href="#" class="logo-title">Maharishi International University</a>
                </div>
                
                <p id="errorMsg" class="login-msg"></p>

                <div id="logout" class="login-container" hidden> 
                    <span id="loginMsg" class="login-title">Welcome to my page</span>
                    <button id="logoutBtn" class="login-button">Logout</button>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="content">
            <div class="product">
                <h4>Product list</h4>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Image</th>
                            <th>Stock</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="product-list">
                    </tbody>
                </table>
            </div>
            <div class="cart">
                <h4>Your shopping cart</h4>
                <div id="cart-table-container" style="display: none;"">
                    <table id="cart-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Total</th>
                                <th>Quantity</th>
                            </tr>
                        </thead>
                        <tbody id="cart-list">
                        </tbody>
                    </table>
                    <div>
                        <button id="placeOrderBtn">Place Order</button>
                    </div>
                </div>
                <p id="empty-cart" style="display: block;">There is no item in your shopping cart!</p>
            </div>
        </div>
        
    </main>
</body>
</html>
